<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agent Desktop</title>
    <link href="styles/main.css?v=2.0" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700;800;900&family=Open+Sans:wght@400;600;800&display=swap" rel="stylesheet"></head>
<body>
    <header>
        <nav>
            <img class="navbar-logo" src="https://ik.imagekit.io/snowstormtech/cloud/logoandicons/COMPANY_29918_142490091916111926ONEWURLD-logo.png?tr=w-600,h-144,c-at_max" alt="">            
            <ul class="navbar-menu">
                <li>Hello,<a href=""> Agent One</a></li>
                <li>
                    <a class="navbar-menu--logout" href="">
                        <img class="language-icon" src="./assets/UK_flag.png" alt="">
                        <img class="logout-icon" src="./assets/arrow-down.svg" alt="">
                    </a>
                </li>
                <li>
                    <a class="navbar-menu--logout" href="">Log Out
                    <img class="logout-icon" src="./assets/log-out.svg" alt="">
                    </a>
                </li>
            </ul>
        </nav>
    </header>
    <main>
        <h1>Agent Desktop</h1>
        <section class="functionalities">
            <!-- FIRST ROW -->
            <div class="functionalities__item" href="">
                <figure>
                    <img class="img-1" src="./assets/1.make-bookings.svg" alt="">
                </figure>
                <button class="primary-button">Leisure</button>
                <button class="secondary-button long-button">Make Booking</button>
                <button class="secondary-button long-button">Closed User Group</button>
                <button class="secondary-button long-button">GDS Ticketing</button>
                <button class="secondary-button long-button">Send B2C Link</button>
            </div>

            <div  class="functionalities__item" href="">
                <figure>
                    <img class="img-2" src="./assets/5.cbt.svg" alt="">
                </figure>
                <button class="primary-button">Corporate</button>
                <button class="secondary-button long-button">Corporate Booking Tool</button>
            </div>

            <div  class="functionalities__item" href="">
                <figure>
                    <img class="img-3" src="./assets/11.setup.svg" alt="">
                </figure>
                <button class="primary-button">Meetings</button>
                <button class="secondary-button">Groups 360</button>
            </div>

            <div  class="functionalities__item" href="">
                <figure>
                    <img class="img-3" src="./assets/3.eglobalfares.svg" alt="">
                </figure>
                <button class="primary-button">Air Hub</button>
                <button class="secondary-button">Air Marketplace</button>
                <button class="secondary-button">Setup Global Content</button>
            </div>

             <!-- SECOND ROW -->

            <div  class="functionalities__item" href="">
                <figure>
                    <img class="img-5" src="./assets/10.mid-office.svg" alt="">
                </figure>
                <button class="primary-button">Mid Office</button>
                <button class="secondary-button">Control Panel</button>
                <button class="secondary-button">Setup & Training</button>
                <button class="secondary-button">Pricing</button>
            </div>

            <div  class="functionalities__item" href="">
                <figure>
                    <img class="img-6" src="./assets/3.manage-bookings.svg" alt="">
                </figure>
                <button class="primary-button long-sm-desktop">Manage Bookings</button>
                <button class="secondary-button">All</button>
                <button class="secondary-button">Corporate</button>
                <button class="secondary-button">Leads</button>
                <button class="secondary-button">Share Access</button>
            </div>

            <div  class="functionalities__item" href="">
                <figure>
                    <img class="img-7" src="./assets/4.manage-leads.svg" alt="">
                </figure>
                <button class="primary-button">Reporting</button>
                <button class="secondary-button">oneWURLD</button>
                <button class="secondary-button">Above & Beyond</button>
                <button class="secondary-button">Meeting</button>
            </div>

            <div  class="functionalities__item" href="">
                <figure>
                    <img class="img-4" src="./assets/7.notice-board.svg" alt="">
                </figure>
                <button class="primary-button">Marketing</button>
                <button class="secondary-button">Manage Leads</button>
                <button class="secondary-button">Notice Board</button>
            </div>

        </section>
    </main>

    <footer>
        <div class="contact">
            <div class="contact__phone">
                <img src="./assets/phone.svg" alt="">
                <p>123456789</p>
            </div>
            <div class="contact__email">
                <img src="./assets/email.svg" alt="">
                <p>contact@onewurld.com</p>
            </div>

        </div>
        <div class="links">
            <a>Home</a>
            <a>Contact Us</a>
            <a>Privacy Policy</a>
        </div>
    </footer>
    
</body>
</html>
