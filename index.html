<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Agent Desktop</title>
    <link href="styles/main.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>
    <header>
        <nav>
            <img src="https://ik.imagekit.io/snowstormtech/cloud/logoandicons/COMPANY_29918_142490091916111926ONEWURLD-logo.png?tr=w-600,h-144,c-at_max" alt="">            
            <ul class="navbar-menu">
                <li class="prueba">Hello,<a href=""> Agent One</a></li>
                <li><a href=""><img class="language-icon" src="./assets/UK_flag.png" alt=""></a></li>
                <li><a href="">Log Out</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h1>Agent Desktop</h1>
        <section class="functionalities">

            <a class="functionalities__item" href="">
                <figure>
                    <img class="img-1" src="./assets/1.make-bookings.svg" alt="">
                </figure>
                <button class="primary-button">Leisure</button>
                <button class="secondary-button">Make Booking</button>
                <button class="secondary-button">Closed User Group</button>
            </a>

            <a  class="functionalities__item" href="">
                <figure>
                    <img class="img-2" src="./assets/5.cbt.svg" alt="">
                </figure>
                <button class="primary-button">
                    Corporate
                </button>
            </a>

            <a  class="functionalities__item" href="">
                <figure>
                    <img class="img-3" src="./assets/11.setup.svg" alt="">
                </figure>
                <button class="primary-button">
                    Meetings
                </button>
            </a>

            <a  class="functionalities__item" href="">
                <figure>
                    <img class="img-4" src="./assets/7.notice-board.svg" alt="">
                </figure>
                <button class="primary-button">
                    Marketing
                </button>
            </a>

            <a  class="functionalities__item" href="">
                <figure>
                    <img class="img-5" src="./assets/10.mid-office.svg" alt="">
                </figure>
                <button class="primary-button long-button">
                    Mid Office
                </button>
            </a>

            <a  class="functionalities__item" href="">
                <figure>
                    <img class="img-6" src="./assets/3.manage-bookings.svg" alt="">
                </figure>
                <button class="primary-button long-button">
                    Manage Bookings
                </button>
            </a>

            <a  class="functionalities__item" href="">
                <figure>
                    <img class="img-7" src="./assets/4.manage-leads.svg" alt="">
                </figure>
                <button class="primary-button">
                    Reporting
                </button>
            </a>

            <a  class="functionalities__item" href="">
                <figure>
                    <img class="img-8" src="./assets/12.pricing.svg" alt="">
                </figure>
                <button class="primary-button">
                    Pricing
                </button>
            </a>

        </section>
    </main>

    <footer>
        <div class="contact">
            <div class="contact__phone">
                <img src="" alt="">
                <p>123456789</p>
            </div>
            <div class="contact__email">
                <img src="" alt="">
                <p>contact@onewurld.com</p>
            </div>

        </div>
        <div class="links">
            <p>Home</p>
            <p>Contact Us</p>
            <p>Privacy Policy</p>
